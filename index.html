body {

/* Se usa o ponto e depois o nome da classe no CSS para selecionar ela 
e estilizar SOMENTE as tags que tem essa classe. */
.container {
	background: #ecf4ff;
	color: #1c1c1c;
	margin: 64px;
	border-radius: 20px;
	box-shadow: 6px 6px 6px #0e1d2f;
	padding: 64px;
}

.cabecalho {
	display: flex;
	justify-content: space-between;
}

.perfil {
	display: flex;
}

.perfil-foto {
	border-radius: 460px;
	max-height: 160px;
	box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}

.titulo {
	margin-left: 16px;
}
/* Caso você queira estilizar apenas uma tag dentro de um elemento com classe "x"
Obs.: "x" nesse caso é igual a "h1". */
.titulo h1 {
	font-weight: 700;
	font-size: 36px;
}

.titulo h3 {
	font-weight: 400;
	font-size: 24px;
}

.tema button {
	align-self: flex-end;
	font-weight: 400;
	font-size: 24px;
	padding: 8px 16px;
	background: #ecf4ff;
	border-radius: 100px;
}

.projetos {
	display: flex;
	flex-direction: column;

.projetos-titulo {

}

.projetos-item {

.projetos-item a {

.dark {

.dark .container {
